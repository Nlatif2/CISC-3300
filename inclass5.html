<!DOCTYPE html>
<head>
    <title>DOM Manipulation with jQuery</title>
    <style>
        .container-color {
            color: blue;
        }
    </style>
    <!-- Step 9.a: Add the jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Step 9.b: Wait for the DOM to be fully loaded with $(document).ready
        $(document).ready(function() {
            // Step 9.c: Select the div with id "container" and change its text and class
            $('#container').text('in class 5').attr('class', 'container-color');

            // Step 10.a: Select the button element by id and attach a click event listener
            $('#event-button').on('click', function() {
                // Append new <div> element with "new text" inside the container div
                $('#container').append('<div>new text</div>');
            });
        });
    </script>
</head>
<body>
    <!-- Step 7: Create a container div -->
    <div id="container"></div>

    <!-- Step 8: Create a button with an id of "event-button" -->
    <button id="event-button">Click me</button>
</body>
</html>
