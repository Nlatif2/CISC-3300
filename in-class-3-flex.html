<!DOCTYPE html>
<head>
    <title>Flexbox Layout</title>
</head>
<style>
.flex-container {
    width: 1000px;
    border: 1px solid blue;
    margin: 10px;
    display: flex;
    flex-wrap: wrap; 
}
.flex-child {
    width: 300px;
    height: 300px;
    margin: 10px;
    background-color: blue;
}
</style>
<body>
    <div class="flex-container">
        <div class="flex-child"></div>
        <div class="flex-child"></div>
        <div class="flex-child"></div>
        <div class="flex-child"></div>
    </div>
</body>
</html>
