<!DOCTYPE html>
<head>
    <title>Three Divs Side by Side</title>
    <style>
        .container {
            display: flex;
        }

        .div1, .div2, .div3 {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: green;
        }

        .div3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
