<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafisas Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Oswald:wght@200..700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        .logo-container {
            text-align: center;
            background-color: #fc9fff; /* Blue background for logo */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ffffff; /* White text */
            margin: 0;
        }
        .logo-image {
            width: 150px; /* Set image width */
            margin-top: 10px;
        }
        .yum
        {
            font-family: "Oswald", sans-serif;
            font-size: 30px;
            font-style: normal;

        }
    </style>
</head>
<body>

<div class="logo-container">
    <h1 class="logo-text">Nafisas Bakery</h1>
    <img src="bakery.png" alt="Business Logo" class="logo-image">
    <p class="yum" style="color: #ffffff;">Yums Yums in your Tum Tums</p>
</div>

</body>
</html>
